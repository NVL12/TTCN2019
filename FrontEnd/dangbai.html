            <h1 class="titlebaidang">NỘI DUNG BÀI ĐĂNG</h1>
				<div class="tieude" >
				<label style="color:white">Tiêu đề:</label></br>
				<input class="inputtieude" id="title" type="text" />
				</div>
				<div class="noidung">
					<label style="color:white">Nội dung:</label>
					<textarea id="content" rows="1" cols="1">
					</textarea>
					<script>CKEDITOR.replace('content');</script>
				</div>
				<div class="anh">
				<label style="color:white">Ảnh:</label></br>
					<input class="inputanh" type="text" />
                    <input type="file" style="color:white; cursor: pointer;" multiple id="image" name="avatar" class="upload-avatar" accept="image/*" onchange="uploadImage(this)">
				</div>
                <div>
                    <button class="buttondb" type="button" align="center" onclick="submitForm()" style="cursor:pointer">ĐĂNG BÀI </button>

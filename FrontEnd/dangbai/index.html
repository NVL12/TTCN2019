<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng bài </title>
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/themes/base/jquery-ui.css" rel="stylesheet">
	<script src="../ckeditor/ckeditor.js"></script>
	<script src="index.js"></script>
  </head>
  
  <body onload="onLoad()">
  
   <section class="section-up">
   
		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
		<div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
			<h3>NỘI DUNG BÀI ĐĂNG</h3>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row">
					<form name="upForm" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<div class="col-xs-12 col-sm-12 col-md-12 form-item">
								<input type="text" id="title" name="title" class="form-control" placeholder="Tiêu đề "/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12 col-sm-12 col-md-12 form-item">
								<textarea id="content" rows="6px" cols="52px" placeholder="Nội dung"></textarea>
								<script>
									CKEDITOR.replace('content');
								</script>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12 col-sm-12 col-md-12 form-item">
							<div class="form-control">Ảnh:</div>
								<input type="file" id="image" name="avatar" class="upload-avatar" accept="image/*" onchange="uploadImage()">
								<p class="text-danger"></p>
							</div>
						</div>
						
						
						<div class="form-group">
							<div class="col-xs-12 col-sm-12 col-md-12 form-item">
								<!-- Show message-box-->
							</div>
						</div>
						 
						<div class="form-group">
							<div class="col-xs-12 col-sm-12 col-md-12 form-item">
								<input onclick="submitForm()" type="button" name="submit" class="btn-up" value="Đăng bài"/>
							</div>
						</div>
						
					</form>
				</div>
				
			</div>
		</div>
		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
   </section>

   
    <script src="js/bootstrap.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
  </body>
</html>

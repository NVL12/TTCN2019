            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <form name="upForm" method="POST" enctype="multipart/form-data">

                            </div>
							<div class="col-xs-4 col-sm-12 col-md-12 form-item">

                        </div>
                        <div class="form-group">

                                <script>
                                    CKEDITOR.replace('content');
                                </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 form-item">
                                <div class="form-control">Ảnh:</div>
                                <input type="file" multiple id="image" name="avatar" class="upload-avatar" accept="image/*" onchange="uploadImage(this)">
                                <p class="text-danger"></p>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 form-item">
                                <!-- Show message-box-->

                        </div>
